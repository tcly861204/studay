<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div id="app" class="container">
    <form role="form">
      <div class="form-group">
        <label for="username">用户名：</label>
        <input type="text" id="username" v-model="user" class="form-control" />
      </div>
      <div class="form-group">
        <label for="age">年龄：</label>
        <input type="text" id="age" v-model="age" class="form-control" />
      </div>
      <div class="form-group">
        <input type="button" class="btn btn-primary" value="添加" />
        <input type="button" class="btn btn-danger" value="重置" />
      </div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th>序号</th>
          <th>用户名</th>
          <th>年龄</th>
          <th class="text-center" width="80">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item,index in userList">
          <td>{{index+1}}</td>
          <td>{{item.user}}</td>
          <td>{{item.age}}</td>
          <td class="text-center"><button class="btn btn-danger btn-sm">删除</button></td>
        </tr>

        <tr v-show="userList.length!==0">
          <td colspan="4">
            <button class="btn btn-danger btn-sm">删除全部</button>
          </td>
        </tr>
        <tr v-show="userList.length===0">
          <td colspan="4" class="text-center text-muted">暂无数据</td>
        </tr>
      </tbody>
    </table>
  {{msg | uppercase}}
  </div>
  <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>

        el:'#app',

            ],

        methods:{

    });
  </script>
</body>

</html>
